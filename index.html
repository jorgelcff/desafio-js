<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="">Library Management</h1>

        <form id="bookForm">
            <input type="hidden" id="bookId" class="form-control">
            <div class="inputs">
              
              <label for="title" class="form-label">Title:</label>
              <input type="text" id="title" class="form-control" required>
              
              <label for="description" class="form-label">Description:</label>
              <input type="text" id="description" class="form-control" required>
              
              <label for="author" class="form-label">Author:</label>
              <input type="text" id="author" class="form-control" required>
            </div>
            <div class="buttons">
              <button type="button" onclick="addBook()" class="btn-add">Add Book</button>
              <button type="button" onclick="editBook()" class="btn-edit">Edit Book</button>
            </div>
        </form>

        <h2 class="">Books in the Library</h2>
        <ul id="bookList" class="list-group mt-2"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
